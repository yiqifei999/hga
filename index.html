<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* 极致精简：仅保留背景和按钮 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #fff; }
        .ladi-wraper { width: 100%; max-width: 420px; margin: 0 auto; position: relative; height: 100vh; }
        
        /* 背景区域 */
        #SECTION1 { width: 100%; height: 100%; position: relative; }
        #IMAGE1 { position: absolute; top: -10px; left: -280px; width: 940px; height: 530px; }
        .bg-img { width: 100%; height: 100%; background-image: url("https://w.ladicdn.com/68ff1918e08da90039f68bb5/seoul-seul-koreya-20251210191450-hcdkv.webp"); background-size: cover; }
        
        /* 按钮：完全对齐原站位置 */
        #BUTTON2 { 
            position: absolute; width: 326px; height: 98px; top: 226px; left: 50%; transform: translateX(-50%);
            border: 2px solid #4380cf; display: flex; align-items: center; justify-content: center; 
            text-decoration: none; cursor: pointer; z-index: 10;
        }
        .btn-bg { position: absolute; width: 100%; height: 100%; background-image: url("https://w.ladicdn.com/s326x98/57b167c9ca57d39c18a1c57c/zzin7b7i20250205102019.jpg"); background-size: cover; z-index: 1; }
        .btn-text { position: relative; z-index: 2; font-family: sans-serif; font-size: 24px; font-weight: bold; color: #ffde59; text-transform: uppercase; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="ladi-wraper">
        <div id="SECTION1">
            <div id="IMAGE1"><div class="bg-img"></div></div>
            
            <a href="https://www.hpyothob.com/dfxz124" id="BUTTON2">
                <div class="btn-bg"></div>
                <span class="btn-text">자세히 알아보기</span>
            </a>
        </div>
    </div>

</body>
</html>
